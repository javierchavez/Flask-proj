{% extends 'layout.html' %}

{% block title %}Upload{% endblock %}

{% block content %}

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Upload file</h3>
        </div>
        <div class="panel-body">

            <form class="form-horizontal" action="{{ url_for('upload_file') }}" method=post role="form" enctype=multipart/form-data>
                <div class="form-group">
                    <label for="inputDocName" class="col-sm-2 control-label">Document Title</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputDocName" placeholder="Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="exampleInputFile">File input</label>
                    <div class="col-sm-10">
                        <input name=file type=file id="exampleInputFile">
                        <p class="help-block">Choose PDF to upload</p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" value=Upload class="btn btn-default">Upload</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

{% endblock %}
